	<script type="text/javascript">
	
	function LoadBranch(){ 
		// this function is used to fill the branch list on load
		addOption(document.drop_list.branch, "", "", "");
		addOption(document.drop_list.branch, "CSE", "CSE", "");
		addOption(document.drop_list.branch, "IS", "IS", "");
		addOption(document.drop_list.branch, "ECE", "ECE", "");
		addOption(document.drop_list.branch, "EEE", "EEE", "");
		addOption(document.drop_list.branch, "MECH", "MECH", "");
		addOption(document.drop_list.branch, "CIVIL", "CIVIL", "");
		}
		
	///////////////////
	function addOption(selectbox, value, text )
		{
		var optn = document.createElement("OPTION");
		optn.text = text;
		optn.value = value;
		selectbox.options.add(optn);
		}
	function removeAllOptions(selectbox)
		{
		var i;
			for(i=selectbox.options.length-1;i>=0;i--)
			{
			//selectbox.options.remove(i);
			selectbox.remove(i);
			}
		}
	///////////////////
	
	function SelectBranch(){
		// ON selection of branch this function will work

		removeAllOptions(document.drop_list.sem);
		addOption(document.drop_list.sem, "", "", "");

		if(document.drop_list.branch.value == 'CSE'){
		addOption(document.drop_list.sem,"CSE-I", "CSE-I");

		addOption(document.drop_list.sem,"IS-II", "IS-II");
		addOption(document.drop_list.sem,"IS-III", "IS-III");
		addOption(document.drop_list.sem,"IS-IV", "IS-IV");

		addOption(document.drop_list.sem,"ECE-IV", "ECE-IV");
		addOption(document.drop_list.sem,"ECE-V", "ECE-V");
		addOption(document.drop_list.sem,"ECE-VI", "ECE-VI");
		}
				if(document.drop_list.branch.value == 'EEE'){
		addOption(document.drop_list.sem,"EEE-I", "EEE-I");
		addOption(document.drop_list.sem,"EEE-II", "EEE-II");

	function SelectRedirect(){
		// ON selection of Sub category this function will work
		//alert( document.drop_list.sem.value);

		{
			case ("CSE-IV"): //||  "CSE-II"||"CSE-III" ||"CSE-IV" ||"CSE-V" ||"CSE-VI" ):
